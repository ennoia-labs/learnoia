<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="public/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="greeting">
          <div class="good-morning">
            <img src="public/svg/sun.svg" alt="" />
            <span id="greeting"></span>
          </div>
          <h1>Madelyn Dias</h1>
        </div>
        <div class="profile-pic">
          <img src="public/svg/avatar.svg" alt="" />
        </div>
      </header>

      <div class="recent-quiz">
        <div class="quiz-info">
          <span class="quiz-label">RECENT QUIZ</span>
          <h2>
            <img src="public/svg/music.svg" alt="" />
            A Basic Music Quiz
          </h2>
        </div>
        <div class="quiz-progress">65%</div>
      </div>

      <div class="featured">
        <div class="featured-header">
          <div class="featured-icon">
            <img src="public/svg/person1.svg" alt="" />
          </div>
          <span>FEATURED</span>
        </div>
        <h2>Take part in challenges with friends or other players</h2>
        <button class="find-friends">
          <img src="public/svg/findfrend.svg" alt="" />
          <span>Find Friends</span>
        </button>
      </div>

      <div class="live-quizzes">
        <div class="section-header">
          <h2>Live Quizzes</h2>
          <a href="#" class="see-all">See all</a>
        </div>
        <div class="quiz-item">
          <div class="quiz-icon">
            <img src="public/svg/statquiz.svg" alt="" />
          </div>
          <div class="quiz-details">
            <h3>Statistics Math Quiz</h3>
            <p>Math • 12 Quizzes</p>
          </div>
          <a href="">
            <img src="public/svg/arrow.svg" alt="" />
          </a>
        </div>
        <div class="quiz-item">
          <div class="quiz-icon">
            <img src="public/svg/integerquiz.svg" alt="" />
          </div>
          <div class="quiz-details">
            <h3>Integers Quiz</h3>
            <p>Math • 10 Quizzes</p>
          </div>
          <a href="">
            <img src="public/svg/arrow.svg" alt="" />
          </a>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="index.html">
          <img src="public/svg/home.svg" alt="" />
        </a>
        <a href="">
          <img src="public/svg/discover.svg" alt="" />
        </a>
        <a href="leaderboard.html">
          <img src="public/svg/leaderboard.svg" alt="" />
        </a>
        <a href="">
          <img src="public/svg/profile.svg" alt="" />
        </a>
      </nav>
    </div>
    <script type="module" src="public/js/app.js"></script>
  </body>
</html>
