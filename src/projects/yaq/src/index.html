<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="public/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="greeting">
          <div class="good-morning">
            <img src="public/svg/sun.svg" alt="" />
            <span> GOOD MORNING</span>
          </div>
          <h1>Madelyn Dias</h1>
        </div>
        <div class="profile-pic">
          <img src="public/svg/avatar.svg" alt="" />
        </div>
      </header>

      <div class="recent-quiz">
        <div class="quiz-info">
          <span class="quiz-label">RECENT QUIZ</span>
          <h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 18v-6a9 9 0 0 1 18 0v6" />
              <path
                d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"
              />
            </svg>
            A Basic Music Quiz
          </h2>
        </div>
        <div class="quiz-progress">65%</div>
      </div>

      <div class="featured">
        <div class="featured-header">
          <div class="featured-icon">
            <img src="public/svg/person1.svg" alt="" />
          </div>
          <span>FEATURED</span>
        </div>
        <h2>Take part in challenges with friends or other players</h2>
        <button class="find-friends">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </svg>
          Find Friends
        </button>
      </div>

      <div class="live-quizzes">
        <div class="section-header">
          <h2>Live Quizzes</h2>
          <a href="#" class="see-all">See all</a>
        </div>
        <div class="quiz-item">
          <div class="quiz-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="20" x2="18" y2="10" />
              <line x1="12" y1="20" x2="12" y2="4" />
              <line x1="6" y1="20" x2="6" y2="14" />
            </svg>
          </div>
          <div class="quiz-details">
            <h3>Statistics Math Quiz</h3>
            <p>Math • 12 Quizzes</p>
          </div>
          <a href="">
            <img src="public/svg/arrow.svg" alt="" />
          </a>
        </div>
        <div class="quiz-item">
          <div class="quiz-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 9l8 8 8-8" />
            </svg>
          </div>
          <div class="quiz-details">
            <h3>Integers Quiz</h3>
            <p>Math • 10 Quizzes</p>
          </div>
          <a href="">
            <img src="public/svg/arrow.svg" alt="" />
          </a>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="index.html">
          <img src="public/svg/home.svg" alt="" />
        </a>
        <a href="">
          <img src="public/svg/discover.svg" alt="" />
        </a>
        <a href="leaderboard.html">
          <img src="public/svg/leaderboard.svg" alt="" />
        </a>
        <a href="">
          <img src="public/svg/profile.svg" alt="" />
        </a>
      </nav>
    </div>
  </body>
</html>
