<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="public/styles/leaderboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="back-arrow">
          <button>
            <img src="public/svg/backArrow.svg" alt="" />
          </button>
        </span>
        <h1>Leaderboard</h1>
      </div>
      <div class="toggle">
        <button class="toggle-btn active">All Time</button>
        <button class="toggle-btn">Monthly</button>
        <button class="toggle-btn">Weekly</button>
      </div>
      <div class="notification">
        <h2>#4 You are doing better than 60% of other players!</h2>
      </div>
      <div class="podium"></div>
      <!-- <div class="second-place"></div>
      <div class="first-place"></div>
      <div class="third-place"></div> -->
      <div class="player-list">
        <div>
          <a href="rank.html" class="view-all-text">View all</a>
        </div>
      </div>
    </div>

    <script type="module" src="public/js/app.js"></script>
  </body>
</html>
