<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="public/styles/leaderboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="back-arrow">
          <button>
            <img src="public/svg/backArrow.svg" alt="" />
          </button>
        </span>
        <h1>Leaderboard</h1>
      </div>
      <div class="toggle">
        <button class="toggle-btn active">All Time</button>
        <button class="toggle-btn">Daily</button>
        <button class="toggle-btn">Weekly</button>
      </div>
      <div class="notification">
        <h2>#4 You are doing better than 60% of other players!</h2>
      </div>
      <div class="podium">
        <div class="podium-place">
          <img src="public/images/image.png" alt="Alena Donin" class="avatar" />
          <p class="player-name">Alena Donin</p>
          <p class="player-score">1,469 QP</p>
          <div class="podium-bar"></div>
        </div>
        <div class="podium-place">
          <img
            src="public/images/image.png"
            alt="Davis Curtis"
            class="avatar"
          />
          <p class="player-name">Davis Curtis</p>
          <p class="player-score">2,569 QP</p>
          <div class="podium-bar"></div>
        </div>
        <div class="podium-place">
          <img src="public/images/image.png" alt="Craig Gouse" class="avatar" />
          <p class="player-name">Craig Gouse</p>
          <p class="player-score">1,053 QP</p>
          <div class="podium-bar"></div>
        </div>
      </div>
      <div class="player-list">
        <div class="player-item">
          <span class="player-rank">4</span>
          <div class="player-info">
            <img
              src="public/images/image.png"
              alt="Madelyn Dias"
              class="avatar"
            />
            <span class="player-name">Madelyn Dias</span>
          </div>
          <span class="player-score">590 points</span>
        </div>
        <div class="player-item">
          <span class="player-rank">5</span>
          <div class="player-info">
            <img
              src="public/images/image.png"
              alt="Zain Vaccaro"
              class="avatar"
            />
            <span class="player-name">Zain Vaccaro</span>
          </div>
          <span class="player-score">448 points</span>
        </div>
        <div>
          <a href="rank.html" class="view-all-text">View all</a>
        </div>
      </div>
    </div>
  </body>
</html>
